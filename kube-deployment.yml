apiVersion: v1
kind: Service
metadata:
  name: orch
  labels:
    app: orch-api
spec:
  ports:
    - port: 8082
      targetPort: 8000
      name: orch
  selector:
    app: orch-api
  type: LoadBalancer


---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: orch
  labels:
    app: orch-api
spec:
  selector:
    matchLabels:
      app: orch-api
  replicas: 1
  template:
    metadata:
      labels:
        app: orch-api
    spec:
      containers:
      - name: orch
        image: gengler1123/template_orchestrator
        imagePullPolicy: Always
        env:
          - name: SERVICE_01_ENDPOINT
            value: "http://service-01:8000"
          - name: SERVICE_02_ENDPOINT
            value: "http://service-02:8000"
          - name: REDIS_ENDPOINT
            value: "redis"
          - name: PSQL_HOST
            value: "psql"
          - name: PSQL_PORT
            value: "5432"
          - name: PSQL_USER
            value: "postgres"
          - name: PSQL_PASS
            value: "password"
        ports:
        - containerPort: 8000
          name: orch-api