apiVersion: v1
kind: Service
metadata:
  name: psql
  labels:
    app: template-psql
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: tempate-psql
  selector:
    app: template-psql
  clusterIP: None


---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: psql
  labels:
    app: template-psql
spec:
  selector:
    matchLabels:
      app: template-psql
  template:
    metadata:
      labels:
        app: template-psql
    spec:
      containers:
      - name: psql
        image: gengler1123/template_psql
        imagePullPolicy: Always
        env:
          - name: POSTGRES_PASSWORD
            value: password
        ports:
        - containerPort: 5432
          name: psql


