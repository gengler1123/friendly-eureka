version: '3.3'

services:

  db:
    build: db
    image: gengler1123/template_psql

  redis:
    build: redis
    image: gengler1123/template_redis

  orchestrator:
    build: orchestrator
    image: gengler1123/template_orchestrator
    deploy:
      replicas: 5

  service_01:
    build: service_01
    image: gengler1123/template_service_01
    ports:
     - "8080:9001"

  service_02:
    build: service_02
    image: gengler1123/template_service_02
    ports:
      - "8080:9002"

  www:
    build: www
    image: gengler1123/convo_ai_www
    ports:
      - "3000:3000"